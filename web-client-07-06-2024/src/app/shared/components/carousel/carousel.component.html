<div class="carousel-container">
    <div class="carousel" [style.transform]="'translateX(' + -currentIndex * slideWidth + 'px)'">
      <div class="slide" *ngFor="let item of items; let i = index">
        <img [src]="item.image" alt="Slide {{ i + 1 }}" />
      </div>
    </div>
    <button (click)="prev()" class="prev">&#10094;</button>
    <button (click)="next()" class="next">&#10095;</button>
  </div>

<div class="content">
  <div class="intro-y flex items-center mt-8">
    <h2 class="text-lg font-medium mr-auto">New Consultation Request</h2>
  </div>
  <div class="w-full xl:w-auto flex items-center mt-3 xl:mt-0">
    <button
      class="btn btn-primary shadow-md mr-2"
      routerLink="/client/consultations"
    >
      <i class="w-4 h-4 mr-2 fa-solid fa-list-ul"></i> Consultation Requests
    </button>
  </div>
  <div class="grid grid-cols-12 gap-6 mt-5">
    <div class="col-span-12 sm:col-span-10 md:col-span-8 lg:col-span-8 mx-auto">
      <div class="intro-y box p-5">
        <form [formGroup]="consultationForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="subject-input" class="form-label">Subject</label>
            <input
              id="subject-input"
              type="text"
              class="form-control w-full"
              placeholder="Subject"
              formControlName="subject"
            />
          </div>
          <div>
            <label for="date-input" class="form-label">Proposed Date</label>
            <input
              id="date-input"
              type="datetime-local"
              class="form-control w-full"
              placeholder="Proposed date"
              formControlName="proposedDate"
            />
          </div>
          <div class="mt-3">
            <label for="crud-form-4" class="form-label">Budget</label>
            <div class="input-group">
                <input formControlName="budget" id="crud-form-4" type="number" class="form-control" placeholder="Budget" aria-describedby="input-group-2">
                <div id="input-group-2" class="input-group-text">Dinars</div>
            </div>
        </div>
        <div class="mt-3">
          <label for="draft-status-select" class="form-label">Draft Status</label>
          <select id="draft-status-select" class="form-control" formControlName="draftStatus">
            <option value="" disabled selected>Select a draft status</option>
            <option value="SARL">SARL ( Société à responsabilité limitée )</option>
            <option value="SUARL">SUARL ( Entreprise unipersonnelle à responsabilité limitée )</option>
            <option value="SA">SA ( Société anonyme )</option>
            <option value="EI">EI ( Entrepreneur individuel )</option>
          </select>
        </div>
          <div class="mt-3">
            <label for="details-input">Details</label>
            <div class="mt-2">
              <div class="editor">
                <angular-editor
                  formControlName="details"
                  [config]="editorConfig"
                  placeholder="Enter your questions here.."
                >
                </angular-editor>
              </div>
            </div>
          </div>
          <div class="text-right mt-5">
            <button type="button" class="btn btn-outline-secondary w-24 mr-1" (click)="cancelForm()">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary w-24">Save</button>
          </div>
        </form>      </div>
    </div>
  </div>
</div>

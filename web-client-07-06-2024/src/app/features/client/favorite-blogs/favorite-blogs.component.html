<div class="content">
    <div class="intro-y flex flex-col sm:flex-row items-center mt-8">
        <h2 class="text-lg font-medium mr-auto">Saved Blogs</h2>
        <div class="w-full sm:w-auto flex mt-4 sm:mt-0">
          <button class="btn btn-rounded-primary shadow-md mr-2"
          routerLink="/client/all-blogs"
          >
            Visit All blogs
          </button>
        </div>
      </div>
    <div class="grid grid-cols-12 gap-6 mt-5">
        <div class="intro-y col-span-12 md:col-span-6" *ngFor="let item of savedBlogs">
            <div class="box">
                <div class="flex flex-col lg:flex-row items-center p-5">
                    <div class="w-24 h-24 lg:w-12 lg:h-12 image-fit lg:mr-1">
                        <img alt="Midone - HTML Admin Template" class="rounded-full" [src]="'data:image/png;base64,' + item.image.fileData">
                    </div>
                    <div class="lg:ml-2 lg:mr-auto text-center lg:text-left mt-3 lg:mt-0">
                        <a href="" class="font-medium">{{item.title}}</a> 
                        <div class="text-slate-500 text-xs mt-0.5">

                            <ng-container
              *ngIf="item.createdBy.userRole === 'ADMIN'; else notAdmin"
            >
              <a href="" class="font-medium">By {{ item.createdBy.name }}</a>
            </ng-container>
            <ng-template #notAdmin>
              <span
                >By {{ item.createdBy.firstName }}
                {{ item.createdBy.lastName }}</span
              >
            </ng-template>
                        </div>
                    </div>
                    <div class="flex mt-4 lg:mt-0">
                        <button class="btn btn-secondary py-1 px-2 mr-2"[routerLink]="['/client/blog',item.id]">Details</button>
                        <button class="btn btn-primary py-1 px-2"><a (click)="toggleSave(item)">
                            <i [class.fa-solid]="isBlogSaved(item.id)" [class.fa-regular]="!isBlogSaved(item.id)" class="fa-bookmark w-4 h-4 text-white"></i>
                          </a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
